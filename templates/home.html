<!-- wp:group {"tagName":"main","style":{"spacing":{"margin":{"top":"var:preset|spacing|60"}}},"layout":{"type":"constrained"}} -->
<main class="wp-block-group" style="margin-top:var(--wp--preset--spacing--60)">
	<!-- wp:html -->
	<style>
		/* Basic body styling for better presentation */
		body {
			font-family: sans-serif;
			background-color: #f4f4f4;
			color: #333;
			margin: 0;
			padding: 20px;
		}

		/* Main container for the content */
		.content-wrapper {
			max-width: 1200px; /* Sets the maximum width of the content area */
			margin: 0 auto; /* Centers the content on the page */
		}

		h1, p {
			text-align: center;
		}

		/* 
		 * WordPress Gallery Layout (replaces old .image-row flexbox)
		 */
		.wp-block-gallery {
			/* Remove any conflicting styles */
			height: auto !important;
			margin-bottom: 20px;
		}
		
		.wp-block-gallery img {
			/* Ensure proper image sizing */
			height: auto;
			width: 100%;
			object-fit: contain;
		}
		.icons {
			padding-bottom:50px;
		}
		
		/* PostPic Action Icons Styling */
		.postpic-feed-actions {
			display: flex;
			justify-content: flex-start;
			align-items: center;
			padding: 10px;
			padding-bottom:50px;
			margin-top: 5px;
			margin-bottom: 10px;
			width: 100%;
			max-width: 100%;
			box-sizing: border-box;
			position: relative;
			z-index: 5;
			pointer-events: auto;
			overflow: hidden;
		}
		
		.action-icons-left {
			display: flex;
			gap: 16px;
			align-items: center;
			flex: 1;
		}
		
		.action-icons-right {
			display: flex;
			align-items: center;
		}
		
		.feed-like-btn,
		.feed-comments-btn,
		.feed-share-btn,
		.feed-read-more-btn,
		.feed-report-btn {
			display: flex;
			align-items: center;
			gap: 4px;
			background: none;
			border: none;
			padding: 4px;
			cursor: pointer;
			color: #666;
			text-decoration: none;
			transition: color 0.3s ease;
		}
		
		.feed-like-btn:hover,
		.feed-comments-btn:hover,
		.feed-share-btn:hover,
		.feed-read-more-btn:hover,
		.feed-report-btn:hover {
			color: #333;
		}
		
		.feed-like-btn.liked {
			color: #e74c3c;
		}
		
		.feed-icon {
			width: 20px;
			height: 20px;
		}
		
		.like-count,
		.comments-count {
			font-size: 14px;
			font-weight: 500;
		}
		
		.feed-report-btn .feed-icon {
			color: #999999 !important;
		}
		

	</style>

	<!-- wp:pattern {"slug":"twentytwentyfive/template-query-loop"} /-->
	<!-- /wp:html -->
</main>
<!-- /wp:group -->
